<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>

    <div id="background">     
   
    <div id="calculadora">
        <h1>Calculadora</h1>
        <p class="resultado">1+1=2</p>
        <table>
            <tr>
                <td><button class="teclas">C</button></td>
                <td><button class="teclas"><</button></td>
                <td><button class="teclas">/</button></td>
                <td><button class="teclas">*</button></td>
            </tr>

            <tr>
                <td><button class="teclas">7</button></td>
                <td><button class="teclas">8</button></td>
                <td><button class="teclas">9</button></td>
                <td><button class="teclas">-</button></td>
            </tr>

            <tr>
                <td><button class="teclas">4</button></td>
                <td><button class="teclas">5</button></td>
                <td><button class="teclas">6</button></td>
                <td><button class="teclas">+</button></td>
            </tr>

            <tr>
                <td><button class="teclas">1</button></td>
                <td><button class="teclas">2</button></td>
                <td><button class="teclas">3</button></td>
                <td rowspan="2"><button class="teclas">=</button></td>
            </tr>
            
            <tr>
                <td colspan="2"><button class="teclas">0</button></td>
                <td><button class="teclas">.</button></td>
            </tr>
        </table>
    </div>
</div>
    
</body>
</html>
